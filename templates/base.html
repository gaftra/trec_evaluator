<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>TREC Evaluator - {% block title %}A search evaluation system{% endblock %}</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		
	</head>
	
	<body>
	
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/trecapp/">TREC Evaluator</a>
				</div>
				<!-- Navigation bar at the top of the page -->
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/trecapp/">Home</a></li>
						
						{% if user.is_authenticated %}
							<li><a href="{% url 'profile' %}">{{ user.username }}</a></li>
							<li><a href="{% url 'auth_logout' %}?next=/trecapp/">Logout</a></li>
						{% else %}
							<li><a href="{% url 'register' %}">Register</a></li>
							<li><a href="{% url 'auth_login' %}">Login</a></li>
						{% endif %}
						<li><a href="/trecapp/about">About</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row">	
				<div class="col-md-8 main">
					<div>
						{% block body_block %}{% endblock %}
					</div>
					<hr />
					<div>
						<!-- Footer -->
						<p>By Team All My Good Team Names Were Rejected</p>	
					</div>
				</div>
				
				
			</div>
		</div>
	
		
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
