{% extends "base.html" %}
{% load i18n %}

{% block body_block %}
<form method="post" action=".">
 	{% csrf_token %}

 	<div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Password change</h3>
        </div>
    </div>
    
    <div class="form-group">
 		<p>
 			<label for="id_old_password">Old password:</label>
 			<input class="form-control" id="id_old_password" name="old_password" type="password" />
 		</p>
		<p>
			<label for="id_new_password1">New password:</label>
			<input class="form-control" id="id_new_password1" name="new_password1" type="password" />
		</p>
		<p>
			<label for="id_new_password2">New password confirmation:</label>
			<input class="form-control" id="id_new_password2" name="new_password2" type="password" />
		</p>
	</div>


 	<input type="submit" class="btn btn-primary" value="Submit" />
</form>
{% endblock %}
