{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Home{% endblock %}

{% block body_block %}
		<div class="panel panel-primary">
    		<div class="panel-heading">
            	<h3 class="panel-title">Tracks</h3>
    		</div>
		</div>
		
		<!-- Lists all of the tracks available for viewing -->
		{% if tracks %}
			<div class="row">
            	<div class="col-md-6">
					<ul class="list-group">
						{% for track in tracks %}
						<li class="list-group-item"><a href="/trecapp/track/{{ track.slug }}">{{ track.title }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>
		<!-- If there are no tracks, something has gone horribly wrong -->
		{% else %}
			<strong>There are no tracks present. Run the population script</strong>
		{% endif %}
{% endblock %}
